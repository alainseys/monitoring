<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #3b82f6;
            --primary-dark: #2563eb;
            --gray-50: #f9fafb;
            --gray-100: #f3f4f6;
            --gray-200: #e5e7eb;
            --gray-300: #d1d5db;
            --gray-400: #9ca3af;
            --gray-500: #6b7280;
            --gray-600: #4b5563;
            --gray-700: #374151;
            --gray-800: #1f2937;
            --gray-900: #111827;
            --border-radius: 0.5rem;
            --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
        }
        * {
            box-sizing: border-box;
        }
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--gray-50);
            color: var(--gray-900);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        .login-container {
            background: white;
            padding: 2rem;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow-md);
            width: 100%;
            max-width: 800px;
        }
        h1 {
            font-size: clamp(1.5rem, 5vw, 2rem);
            font-weight: 700;
            text-align: center;
            margin-bottom: 1.5rem;
            color: var(--gray-900);
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        label {
            font-size: 0.875rem;
            font-weight: 500;
            color: var(--gray-700);
        }
        input[type="text"], input[type="password"] {
            padding: 0.75rem;
            font-size: 1rem;
            border: 1px solid var(--gray-300);
            border-radius: var(--border-radius);
            transition: border-color 0.2s;
        }
        input[type="text"]:focus, input[type="password"]:focus {
            outline: none;
            border-color: var(--primary-color);
        }
        input[type="submit"] {
            padding: 0.75rem;
            font-size: 1rem;
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: var(--border-radius);
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        input[type="submit"]:hover {
            background: var(--primary-dark);
        }
        .error-messages {
            background: #fef2f2;
            border: 1px solid #fecaca;
            border-radius: var(--border-radius);
            padding: 1rem;
            color: #dc2626;
            font-size: 0.875rem;
        }
        .back-link {
            text-align: center;
            margin-top: 1rem;
        }
        .back-link a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 500;
        }
        .back-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-container">
            <center><img src="https://s3.vanmarcke.com/vanmarcke-prod/styles/fallback/s3/2022-12/vanmarcke_logo.png.jpeg?itok=W-QZSkow" /></center>

        <h1>Admin Login</h1>
        <p>Login using your vanmarcke credentials (Vxxx)</p>
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="error-messages">
                    <ul style="margin: 0; padding: 0; list-style: none;">
                        {% for message in messages %}
                            <li>{{ message }}</li>
                        {% endfor %}
                    </ul>
                </div>
            {% endif %}
        {% endwith %}
        <form method="post">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required>
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>
            <input type="submit" value="Login">
        </form>
        <div class="back-link">
            <a href="{{ url_for('index') }}">Back to Status</a>
        </div>
    </div>
</body>
</html>
